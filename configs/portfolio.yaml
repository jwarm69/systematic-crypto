# Portfolio construction and risk configuration

account:
  capital: 5000
  vol_target: 0.12          # 12% annualized (conservative for crypto)
  max_leverage: 5.0

forecast:
  cap: 20                   # Carver standard
  target_abs: 10            # Carver standard

risk:
  max_drawdown: 0.15        # Kill trading at 15% drawdown
  daily_loss_limit: 0.03    # 3% daily loss limit
  kill_switch_ratio: 1.3    # Equity/margin ratio trigger
  max_correlation: 0.90     # Reduce positions when cross-asset corr > this

position:
  buffer_fraction: 0.10     # 10% no-trade buffer (Carver standard)
  kelly_fraction: 0.5       # Half Kelly (never full)

# Instrument weights (Phase 3: equal weights across 3 instruments)
instrument_weights:
  BTC: 0.3333
  ETH: 0.3333
  SOL: 0.3333

# Instrument Diversification Multiplier
# Phase 3: 3 instruments with crypto correlations ~0.85-0.89 -> IDM ~1.05
# Computed from BTC/ETH/SOL return correlations on 1187 hourly bars
idm: 1.049

# Forecast weights (Phase 4: systematic rules + ML at 15% weight)
# ML gets 15% weight, systematic rules scaled to 85% of Phase 2 weights
forecast_weights:
  ewmac_32_128: 0.2833
  momentum: 0.2833
  ewmac_8_32: 0.0944
  ewmac_16_64: 0.0944
  breakout_80: 0.0944
  ml_forecast: 0.1500

# Forecast Diversification Multiplier
# Phase 4: updated with 6 rules including ML (low correlation with systematic)
fdm: 1.305

# Cost parameters
costs:
  maker_fee_bps: 2.0       # Hyperliquid maker fee
  taker_fee_bps: 5.0       # Hyperliquid taker fee
  slippage_bps: 2.0        # Estimated slippage
  # Speed threshold: only trade if expected forecast change > this SR cost
  speed_limit: 0.13        # Turnover-adjusted cost in SR units
